<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker: pakai marker default 'hiro' -->
      <a-marker preset="hiro">
        <!-- Informasi identitas ditampilkan dalam bentuk teks 3D -->
        <a-entity position="0 0.5 0">
          <a-text value="Nama: Rina Andayani\nNIM: 202301234\nJurusan: Teknik Informatika" 
                  color="blue"
                  align="center"
                  position="0 0 0"
                  scale="0.5 0.5 0.5">
          </a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
